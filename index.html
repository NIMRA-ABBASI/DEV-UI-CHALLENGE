<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev UI Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="image-container">
                <img src="./svg/image.svg" alt="svg-image">
            </div>
        </div>
        <div class="content">
            <div class="content-frame">
                <div class="content-head">
                    <div class="logo">
                        <img src="./svg/logo.svg" alt="logo-image">
                        <span>Leaf</span>
                    </div>
                    <p>Create Account</p>
                </div>
                <form action="#" method="post">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password">
                    <button type="submit">Sign Up</button>
                </form>
                <div class="or">
                    <p>- OR -</p>
                </div>
                <div class="icon">
                    <div class="icon-container"><img src="./svg/google.svg" alt="google" ></div>
                    <div class="icon-container"><img src="./svg/facebook.svg" alt="facebook" ></div>
                    <div class="icon-container"><img src="./svg/apple.svg" alt="apple" ></div>
                </div>
                <div class="account">
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
